server.port = 8097
spring.datasource.url=jdbc:h2:mem:bdconocimiento
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.messages.basename=i18n/mensajes
spring.banner.location=classpath:/banner/banner.txt
#spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.pool-name=BDConocimientoCP
spring.datasource.hikari.maximum-pool-size=50
