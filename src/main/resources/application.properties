server.port = 8097
spring.datasource.url=jdbc:postgresql://localhost:5432/bdconocimiento
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.messages.basename=i18n/mensajes
spring.banner.location=classpath:/banner/banner.txt
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.pool-name=BDConocimientoCP
spring.datasource.hikari.maximum-pool-size=50
