<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
<title th:text="#{u.titulo.modal}"></title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="#" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
<link href="#" th:href="@{/img/favicon.ico}" rel="icon" />
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
</head>
<body>
	<header th:replace="layout :: site-header"></header>
	<div class="container">
		<h1 th:text="#{u.titulo.modal}"></h1>
		<form action="#" th:action="@{/usuario/guardar}"
			th:object="${usuario}" method="post" class="form-horizontal">
			<input type="hidden" th:field="*{codigo}"  /> 
			<div class="form-group">
				<label class="control-label col-sm-1" for="nombres" th:text="#{u.input.nombres}"></label>
				<input id="nombres" type="text" th:field="*{nombre}" th:value="${nombre}" /> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="apellidos" th:text="#{u.input.apellidos}"></label>
				<input id="apellidos" type="text" th:field="*{apellido}" th:value="${apellido}" /> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="alias" th:text="#{u.input.alias}"></label>
				<input id="alias" type="text" th:field="*{alias}" th:value="${alias}" /> 
			</div>
			<div class="form-group">
				<label class="control-label col-sm-1" for="clave" th:text="#{u.input.clave}"></label>
				<input id="clave" type="password" th:field="*{clave}" th:value="${clave}" /> 
			</div>
			<input type="submit" value="#" th:value="#{g.guardar}" /> 
		</form>
	</div>
	<footer th:replace="layout :: site-footer"></footer>
</body>
</html>
